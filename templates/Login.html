<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>

    <!-- Enlace al Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

    <style>
        /* Asegurarse de que html y body ocupen toda la altura */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #5c0000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura completa de la ventana */
            margin: 0;
        }

        .main-container {
            display: flex;
            width: 100%; /* Ocupa todo el ancho disponible */
            height: 100vh; /* Ocupa toda la altura de la ventana */
            background-color: #5c0000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            flex: 1;
            background-color: #5c0000;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Quitar los border-radius para evitar bordes redondeados en pantalla completa */
        }

        .login-container {
            background-color: white;
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            margin-top: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Para incluir el padding en el ancho total */
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #f26522;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #d9531e;
        }

        .error {
            color: red;
            display: none;
            margin-top: 10px;
            text-align: center;
        }

        svg {
            width: 100%;  /* Ajusta según sea necesario */
            height: auto;
        }

        /* Responsividad: Apilar contenedores en pantallas pequeñas */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .image-container, .login-container {
                flex: none;
                width: 100%;
                height: 50vh; /* Cada contenedor ocupa la mitad de la altura */
            }

            svg {
                width: 60%; /* Ajusta según sea necesario */
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Contenedor de imagen con SVG -->
        <div class="image-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
                <image href="http://servicios.upqroo.edu.mx/estanciasestadias/public/assets/images/logosinfondo.png" width="600" height="200" />
            </svg>
        </div>

        <!-- Contenedor de formulario -->
        <div class="login-container">
            <h2>Te damos la bienvenida</h2>
            <form id="loginForm">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Introduce tu correo electrónico" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Introduce tu contraseña" required>
                <button type="submit">Iniciar Sesión</button>
                <p class="error" id="error-message">Correo o contraseña incorrectos</p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/Principal';
                } else {
                    document.getElementById('error-message').style.display = 'block';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
