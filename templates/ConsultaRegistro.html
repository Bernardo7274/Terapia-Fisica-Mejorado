{% extends './base.html' %}

{% block title %}
  Consultar Registro
{% endblock %}

{% block body %}
  <button onclick="window.location.href='/Principal'" class="back-button"><i class="fas fa-arrow-left"></i> Regresar</button>
  <div id="consultaRegistro">
    <div class="card-body">
      <form class="row g-3 needs-validation" method="GET" action="/ConsultaRegistro" novalidate id="fichaForm">
        <div class="form-group col-md-3">
          <label for="clasificacion">Nombre:</label>
          <select class="form-control" id="clasificacion" name="nombre">
            <option value="">Todos</option>
            {% for clasificacion in clasificaciones %}
              <option value="{{ clasificacion.0 }}">{{ clasificacion.0 }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="folio">Folio del paciente:</label>
          <select class="form-control" id="folio" name="folio">
            <option value="">Todos</option>
            {% for folio in folios %}
              <option value="{{ folio.0 }}">{{ folio.0 }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group col-md-3">
          <button type="submit" class="btn btn-primary">Filtrar</button>
        </div>
        <div class="form-group col-md-3">
          <button type="button" class="btn btn-success" onclick="window.location.href='/exportar_excel'">Exportar</button>
        </div>
      </form>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Fecha</th>
          <th scope="col">Nombre</th>
          <th scope="col">GÃ©nero</th>
          <th scope="col">Folio</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for registro in registros %}
          <tr>
            <th scope="row">{{ registro.0 }}</th>
            <td>{{ registro.1 }}</td>
            <td>{{ registro.2 }}</td>
            <td>{{ registro.3 }}</td>
            <td>{{ registro.4 }}</td>
            <td>
              <button class="btn btn-warning" onclick="window.location.href='/EdicionRegistro?folio={{ registro.0 }}'">Editar</button>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
